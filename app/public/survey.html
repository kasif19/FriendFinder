<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder: Survey</title>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- jQuery -->
	 <script src="https://code.jquery.com/jquery.js"></script>
	<!-- Local css (not working)-->
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
      <h1 class="text-center"><span class="glyphicon glyphicon-list-alt"></span> Survey </h1>
      <br>
      <br>
		<div class="row" id="about">
			<div class="col-lg-6">

				<form role="form">
				  <h2>About you</h2>
				  <div class="form-group">
				    <label for="name">Name:</label>
				    <input type="text" class="form-control" id="name" required="true">
				  </div>
				  <div class="form-group">
				    <label for="photo">Photo Link:</label>
				    <input type="text" class="form-control" id="photo" required="true">
				  </div>
				 <!-- Question 1 -->
				  <div class="form-group">
				  <label for="q1">You need a lot of space.</label><br>
				  <select class="selectpicker" data-width="fit" id="q1">
				    <option value = 1>1(strongly disagree)</option>
				    <option value = 2>2</option>
				    <option value = 3>3</option>
				    <option value = 4>4</option>
				    <option value = 5>5(strongly agree)</option>
				  </select>
				  <!-- Question 2 -->
				  <div class="form-group">
				  <label for="q2">You speak often before you think.</label><br>
				  <select class="selectpicker" data-width="fit" id="q2">
				    <option value = 1>1(strongly disagree)</option>
				    <option value = 2>2</option>
				    <option value = 3>3</option>
				    <option value = 4>4</option>
				    <option value = 5>5(strongly agree)</option>
				  </select>
				  <!-- Question 3 -->
				  <div class="form-group">
				  <label for="q3">You empathize with people.</label><br>
				  <select class="selectpicker" data-width="fit" id="q3">
				    <option value = 1>1(strongly disagree)</option>
				    <option value = 2>2</option>
				    <option value = 3>3</option>
				    <option value = 4>4</option>
				    <option value = 5>5(strongly agree)</option>
				  </select>
				  <!-- Question 4 -->
				  <div class="form-group">
				  <label for="q4">You like animals.</label><br>
				  <select class="selectpicker" data-width="fit" id="q4">
				    <option value = 1>1(strongly disagree)</option>
				    <option value = 2>2</option>
				    <option value = 3>3</option>
				    <option value = 4>4</option>
				    <option value = 5>5(strongly agree)</option>
				  </select>
				  <!-- Question 5 -->
				  <div class="form-group">
				  <label for="q5">You are adventurous.</label><br>
				  <select class="selectpicker" data-width="fit" id="q5">
				    <option value = 1>1(strongly disagree)</option>
				    <option value = 2>2</option>
				    <option value = 3>3</option>
				    <option value = 4>4</option>
				    <option value = 5>5(strongly agree)</option>
				  </select>
				  <!-- Question 6 -->
				  <div class="form-group">
				  <label for="q6">You handle most things seriously.</label><br>
				  <select class="selectpicker" data-width="fit" id="q6">
				    <option value = 1>1(strongly disagree)</option>
				    <option value = 2>2</option>
				    <option value = 3>3</option>
				    <option value = 4>4</option>
				    <option value = 5>5(strongly agree)</option>
				  </select>
				  <!-- Question 7 -->
				  <div class="form-group">
				  <label for="q7">You are responsible.</label><br>
				  <select class="selectpicker" data-width="fit" id="q7">
				    <option value = 1>1(strongly disagree)</option>
				    <option value = 2>2</option>
				    <option value = 3>3</option>
				    <option value = 4>4</option>
				    <option value = 5>5(strongly agree)</option>
				  </select>
				  <!-- Question 8 -->
				  <div class="form-group">
				  <label for="q8">You are physically active.</label><br>
				  <select class="selectpicker" data-width="fit" id="q8">
				    <option value = 1>1(strongly disagree)</option>
				    <option value = 2>2</option>
				    <option value = 3>3</option>
				    <option value = 4>4</option>
				    <option value = 5>5(strongly agree)</option>
				  </select>
				  <!-- Question 9 -->
				  <div class="form-group">
				  <label for="q9">You enjoy superficial things.</label><br>
				  <select class="selectpicker" data-width="fit" id="q9">
				    <option value = 1>1(strongly disagree)</option>
				    <option value = 2>2</option>
				    <option value = 3>3</option>
				    <option value = 4>4</option>
				    <option value = 5>5(strongly agree)</option>
				  </select>
				  <!-- Question 10 -->
				  <div class="form-group">
				  <label for="q10">You like to philosophize.</label><br>
				  <select class="selectpicker" data-width="fit" id="q10">
				    <option value = 1>1(strongly disagree)</option>
				    <option value = 2>2</option>
				    <option value = 3>3</option>
				    <option value = 4>4</option>
				    <option value = 5>5(strongly agree)</option>
				  </select>

				</div>
				  <button class="submit" class="btn btn-default" data-toggle="modal" data-target="#match">Submit</button>
				</form>

				<!-- Modal -->
				<div id="match" class="modal fade" role="dialog">
				  <div class="modal-dialog modal-sm">

				    <!-- Modal content-->
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Here's your match!</h4>
				      </div>
				      <div class="modal-body">
				        <p id="matchbody">Your match:</p>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
				    </div>

				  </div>
				</div><!-- model end -->
			</div><!-- col 1, user input -->
		</div><!-- row 1-->
	</div><!-- container -->

	 <footer class="footer">
	     <div class="container">
	        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/kasif19/FriendFinder">GitHub Repo</a></p>
	     </div>
    </footer>

<!-- javascript - how to move to file and link using local server? -->
<script type = "text/javascript">
//on button click..
$(".submit").on("click", function(event) {
	event.preventDefault();

	var q1 = parseInt($("#q1").val().trim());
	var q2 = parseInt($("#q2").val().trim());
	var q3 = parseInt($("#q3").val().trim());
	var q4 = parseInt($("#q4").val().trim());
	var q5 = parseInt($("#q5").val().trim());

	newfriend = {

		photo: $("#photo").val().trim(),
		scores:[]
		}
	newfriendScore = newfriend.scores

	newfriendScore.push(q1, q2, q3, q4, q5, q6, q7, q8, q9, q10);

	console.log("clicked");
	console.log(newfriend);

//   url: '/api/friends'

	$.post("/api/friends", newfriend, function(data) {

		var $img = $("<img>", {src: result.photo, alt: result.name});
		$("#matchbody").html(result.name).append("<br>").append($img);

		//clear form
		$("#name").val("");
		$("#photo").val("");
		$("#q1").val(1);
		$("#q2").val(1);
		$("#q3").val(1);
		$("#q4").val(1);
		$("#q5").val(1);
		$("#q6").val(1);
		$("#q7").val(1);
		$("#q8").val(1);
		$("#q9").val(1);
		$("#q10").val(1);

	});

});


</script>

</body>
</html>
